<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadCN Components Test</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <h1>ShadCN Components Test</h1>
        
        <!-- Test Card Component -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">üé® Test Card</h3>
                <p class="card-description">Testing ShadCN card component</p>
            </div>
            <div class="card-content">
                <p>This should have proper ShadCN styling with shadows and borders.</p>
            </div>
        </div>
        
        <!-- Test Buttons -->
        <div style="margin: 20px 0; gap: 10px; display: flex; flex-wrap: wrap;">
            <button class="btn-primary">Primary Button</button>
            <button class="btn-secondary">Secondary Button</button>
            <button class="btn-outline">Outline Button</button>
            <button class="btn-ghost">Ghost Button</button>
            <button class="btn-destructive">Destructive Button</button>
        </div>
        
        <!-- Test Form Inputs -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">üìù Form Components</h3>
            </div>
            <div class="card-content space-y-4">
                <div class="form-group">
                    <label class="form-label">Test Input</label>
                    <input type="text" class="form-input" placeholder="Enter some text">
                </div>
                <div class="form-group">
                    <label class="form-label">Test Select</label>
                    <select class="form-input">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Test Dropdown -->
        <div class="dropdown">
            <button class="dropdown-trigger">
                üì§ Test Dropdown
                <span class="dropdown-icon">‚ñº</span>
            </button>
            <div class="dropdown-content">
                <div class="dropdown-item">Item 1</div>
                <div class="dropdown-item">Item 2</div>
            </div>
        </div>
        
        <!-- Test Alert -->
        <div class="alert alert-success" style="margin-top: 20px;">
            <div class="alert-title">Success!</div>
            <div class="alert-description">ShadCN components are working properly.</div>
        </div>
        
        <!-- Test Badges -->
        <div style="margin: 20px 0; gap: 10px; display: flex;">
            <span class="badge badge-default">Default</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-destructive">Error</span>
        </div>
        
        <!-- Test Progress -->
        <div class="progress">
            <div class="progress-indicator" style="transform: translateX(-30%);"></div>
        </div>
        
        <!-- Test Collapsible -->
        <div class="collapsible">
            <button class="collapsible-trigger" data-state="open">
                <span>Collapsible Section</span>
                <span class="collapsible-icon">‚ñº</span>
            </button>
            <div class="collapsible-content" data-state="open">
                <div class="card-content">
                    <p>This content should be collapsible!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/js/ui/shadcn-components.js"></script>
</body>
</html>
